services:
  db:
    image: mysql:8.4
    container_name: sprintiva-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-gestor_proyectos}
      MYSQL_USER: ${MYSQL_USER:-gestor_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-gestor_password}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u root -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 25s
    networks:
      - sprintiva-net
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    container_name: sprintiva-api
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: mysql://root:${MYSQL_ROOT_PASSWORD:-rootpassword}@db:3306/${MYSQL_DATABASE:-gestor_proyectos}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:4321}

      # GitHub OAuth (opcional)
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_CALLBACK_URL: ${GITHUB_CALLBACK_URL:-http://localhost:4321/api/integrations/github/oauth/callback}
      GITHUB_TOKEN_ENC_KEY: ${GITHUB_TOKEN_ENC_KEY:-}

      # Feature Flags - Community vs Premium
      APP_EDITION: ${APP_EDITION:-community}
      FEATURE_PREMIUM: ${FEATURE_PREMIUM:-false}
      PREMIUM_FEATURES: ${PREMIUM_FEATURES:-false}
      FEATURE_GITHUB: ${FEATURE_GITHUB:-false}
      FEATURE_ROADMAP: ${FEATURE_ROADMAP:-false}
      FEATURE_GANTT: ${FEATURE_GANTT:-false}
      FEATURE_RELEASES: ${FEATURE_RELEASES:-false}
      FEATURE_MULTI_TENANT: ${FEATURE_MULTI_TENANT:-false}
      FEATURE_SUPER_ADMIN: ${FEATURE_SUPER_ADMIN:-false}
      FEATURE_BUDGETS: ${FEATURE_BUDGETS:-false}
      FEATURE_RATE_CARDS: ${FEATURE_RATE_CARDS:-false}
      FEATURE_RELEASE_BUDGETS: ${FEATURE_RELEASE_BUDGETS:-false}
      ENABLE_GITHUB: ${ENABLE_GITHUB:-false}
      ENABLE_ROADMAP: ${ENABLE_ROADMAP:-false}
      ENABLE_GANTT: ${ENABLE_GANTT:-false}
      ENABLE_RELEASES: ${ENABLE_RELEASES:-false}
      ENABLE_MULTI_TENANT_DASHBOARD: ${ENABLE_MULTI_TENANT_DASHBOARD:-false}
      ENABLE_SUPER_ADMIN_UI: ${ENABLE_SUPER_ADMIN_UI:-false}
      PREMIUM_BUDGETS: ${PREMIUM_BUDGETS:-false}
      PREMIUM_RATE_CARDS: ${PREMIUM_RATE_CARDS:-false}
      PREMIUM_RELEASE_BUDGETS: ${PREMIUM_RELEASE_BUDGETS:-false}
    volumes:
      - ./api:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sprintiva-net
    restart: unless-stopped
    # ✅ NO seed automático aquí para que no se duplique data en cada restart
    command: sh -c "npm run db:generate && npx prisma migrate deploy && npx prisma db seed && npm run dev"

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: sprintiva-web
    environment:
      NODE_ENV: development
      PORT: 4321
      HOST: 0.0.0.0
      # ✅ Para el proxy de Vite necesita URL completa (http://api:3001)
      # El código en src/config/api.ts maneja que en el navegador use /api (relativo)
      API_URL: http://api:3001

      # Feature Flags - Frontend (Public)
      PUBLIC_APP_EDITION: ${PUBLIC_APP_EDITION:-community}
      PUBLIC_FEATURE_PREMIUM: ${PUBLIC_FEATURE_PREMIUM:-false}
      PUBLIC_PREMIUM_FEATURES: ${PUBLIC_PREMIUM_FEATURES:-false}
      PUBLIC_FEATURE_GITHUB: ${PUBLIC_FEATURE_GITHUB:-false}
      PUBLIC_FEATURE_ROADMAP: ${PUBLIC_FEATURE_ROADMAP:-false}
      PUBLIC_FEATURE_GANTT: ${PUBLIC_FEATURE_GANTT:-false}
      PUBLIC_FEATURE_RELEASES: ${PUBLIC_FEATURE_RELEASES:-false}
      PUBLIC_FEATURE_MULTI_TENANT: ${PUBLIC_FEATURE_MULTI_TENANT:-false}
      PUBLIC_FEATURE_SUPER_ADMIN: ${PUBLIC_FEATURE_SUPER_ADMIN:-false}
      PUBLIC_FEATURE_BUDGETS: ${PUBLIC_FEATURE_BUDGETS:-false}
      PUBLIC_FEATURE_RATE_CARDS: ${PUBLIC_FEATURE_RATE_CARDS:-false}
      PUBLIC_FEATURE_RELEASE_BUDGETS: ${PUBLIC_FEATURE_RELEASE_BUDGETS:-false}
      PUBLIC_ENABLE_GITHUB: ${PUBLIC_ENABLE_GITHUB:-false}
      PUBLIC_ENABLE_ROADMAP: ${PUBLIC_ENABLE_ROADMAP:-false}
      PUBLIC_ENABLE_GANTT: ${PUBLIC_ENABLE_GANTT:-false}
      PUBLIC_ENABLE_RELEASES: ${PUBLIC_ENABLE_RELEASES:-false}
      PUBLIC_ENABLE_MULTI_TENANT_DASHBOARD: ${PUBLIC_ENABLE_MULTI_TENANT_DASHBOARD:-false}
      PUBLIC_ENABLE_SUPER_ADMIN_UI: ${PUBLIC_ENABLE_SUPER_ADMIN_UI:-false}
      PUBLIC_PREMIUM_BUDGETS: ${PUBLIC_PREMIUM_BUDGETS:-false}
      PUBLIC_PREMIUM_RATE_CARDS: ${PUBLIC_PREMIUM_RATE_CARDS:-false}
      PUBLIC_PREMIUM_RELEASE_BUDGETS: ${PUBLIC_PREMIUM_RELEASE_BUDGETS:-false}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/api/node_modules
    ports:
      - "4321:4321"
    depends_on:
      - api
    networks:
      - sprintiva-net
    restart: unless-stopped
    command: npm run dev -- --host 0.0.0.0 --port 4321

networks:
  sprintiva-net:
    driver: bridge

volumes:
  db_data:
    driver: local
